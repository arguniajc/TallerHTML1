<style>
    body {
        font-family: Arial, sans-serif;
        line-height: 1.6;
        margin: 20px;
    }
    
    h1 {
        color: #333;
    }
    
    ol {
        margin-left: 20px;
    }
    
    li {
        margin-bottom: 10px;
    }
</style>
<body>
    <h1>Cómo hacer café</h1>
    
    <ol>
        <li>Calentar agua hasta que hierva</li>
        <li>Colocar un filtro en la cafetera</li>
        <li>Añadir café molido al filtro (1 cucharada por taza)</li>
        <li>Verter el agua caliente sobre el café</li>
        <li>Esperar a que termine de filtrarse</li>
        <li>Servir y disfrutar</li>
    </ol>
</body>
